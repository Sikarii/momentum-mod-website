<div
  class="d-flex flex-wrap align-items-center text"
  [ngClass]="dateNone ? 'cont' : ''"
>
  <a routerLink="/dashboard/profile/{{ activity.user.id }}" class="me-1">
    <nb-user
      [name]="activity.user.alias"
      [picture]="activity.user.avatarURL"
    ></nb-user>
  </a>
  <div class="d-flex align-items-center">
    <div class="me-1">{{ actionText }}</div>
    <div
      [ngStyle]="{ cursor: eventLink ? 'pointer' : 'auto' }"
      [routerLink]="eventLink ? eventLink : null"
      class="me-2"
    >
      <b [ngStyle]="{ color: eventColor }">{{ eventText }}</b
      >!
    </div>
    <div class="icon" [ngStyle]="{ color: eventColor }">
      <nb-icon [icon]="activityIcon"></nb-icon>
    </div>
  </div>
  <div class="ms-auto" [ngClass]="dateNone ? 'd-none' : ''">
    <div>{{ activity.createdAt | timeAgo }}</div>
  </div>
</div>
