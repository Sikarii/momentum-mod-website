<div class="row g-0 align-items-center">
  <div class="col-1 text-start">{{ report.id }}</div>
  <div class="col-1 text-start">{{ typeText }}</div>
  <div class="col-1 text-start">{{ categoryText }}</div>
  <div class="col-1 text-start">{{ report.data }}</div>
  <div class="col-1 text-start">
    <nb-user
      [name]="report.submitter.alias"
      [picture]="report.submitter.avatarURL"
      size="medium"
    ></nb-user>
  </div>
  <div class="col-1 text-start">
    <nb-user
      *ngIf="report.resolver"
      [name]="report.resolver.alias"
      [picture]="report.resolver.avatarURL"
      size="medium"
    ></nb-user>
  </div>
  <div class="col-2 text-center">{{ report.message }}</div>
  <div class="col-2 text-center">{{ report.resolutionMessage }}</div>
  <div class="col-2 text-center">
    <button nbButton outline status="info" (click)="update()">Update</button>
    <a
      [routerLink]="reportedResourceURL"
      target="_blank"
      class="btn btn-outline-info"
      >View Reported Resource</a
    >
  </div>
</div>
